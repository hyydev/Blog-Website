<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'temp_mini/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}{% endblock msg %}

            </div>
        </div>
        
        <div class="row">
            {% block side%}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>

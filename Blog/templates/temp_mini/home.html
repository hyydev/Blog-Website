{% extends 'temp_mini/base.html'%}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home</h3>
    {% for posts in post %}
    <div class="jumbotron jumbotron-fluid jumbotron-color">
        <div class="container">
        <h1 class="display-4 fw-bold">{{posts.title}}</h1>
        <p class="lead">{{posts.description}}</p>
        </div>
    </div>
    {% endfor %}

</div>



{% endblock content %}
